<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supported Games | Reclaimed Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      color: #fff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }

    .header-icons a {
      background: none;
      border: none;
      color: #fff;
      margin-left: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #222;
      color: #fff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .game-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .game-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .game-card h2 {
      margin: 1rem 0 0.5rem;
    }

    .game-card p {
      font-size: 0.9rem;
      color: #666;
    }

    .order-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .order-btn:hover {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
    }

    .tags {
      margin-top: 1rem;
    }

    .tags span {
      display: inline-block;
      background-color: #eee;
      padding: 0.25rem 0.5rem;
      margin: 0.25rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Reclaimed Servers</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/supportedgames.html">Supported Games</a>
      <a href="/contactpage.html">Contact</a>
      <a href="/news.html">News</a>
      <a href="https://panel.reclaimed-servers.com/">Dashboard</a>
    </nav>
    <div class="header-icons">
      <a href="https://discord.gg/yourserver" target="_blank">ðŸ’¬</a>
    </div>
  </header>

  <section class="hero">
    <h1>Supported Games</h1>
    <p>Choose your game and configure your server</p>
  </section>

  <section class="game-grid" id="game-grid">
    <!-- Injected cards go here -->
  </section>

  <footer>
    <p>&copy; 2025 Reclaimed Servers. All rights reserved.</p>
  </footer>

  <script>
  const games = [
    "ASKA", "Avorion", "Conan Exiles", "Eco", "Empyrion", "Enshrouded",
    "Icarus", "Night of the Dead", "Minecraft", "Palworld", "Project Zomboid",
    "Rust", "Satisfactory", "Space Engineers", "Stationeers", "Subsistence",
    "Sunkenland", "Terraria", "Unturned", "Valhiem", "V Rising"
  ];

  const descriptions = {
    "aska": "Build and survive in a Norse-inspired open world.",
    "avorion": "Command massive ships and conquer space in co-op.",
    "conan-exiles": "Survive brutal wastelands and build mighty fortresses.",
    "eco": "Create a sustainable civilization in a simulated ecosystem.",
    "empyrion": "Explore planets and construct ships in a vast galaxy.",
    "enshrouded": "Battle through a cursed fog in this survival RPG.",
    "icarus": "Drop onto alien worlds for timed survival missions.",
    "night-of-the-dead": "Fight off waves of zombies and build defenses.",
    "minecraft": "Create, explore, and survive in a blocky open world.",
    "palworld": "Tame creatures and build factories in a wild land.",
    "project-zomboid": "Hardcore survival in a zombie-infested world.",
    "rust": "PvP sandbox where survival means raiding and defense.",
    "satisfactory": "Automate everything on an alien planet with friends.",
    "space-engineers": "Engineer ships, mine asteroids, survive in space.",
    "stationeers": "Hardcore engineering and base-building simulation.",
    "subsistence": "Survival in the hostile wilderness.",
    "sunkenland": "Scavenge and fight in a post-flood water world.",
    "terraria": "Dig, build, fight, and explore in a 2D sandbox.",
    "unturned": "Zombie survival with crafting and base building.",
    "valhiem": "Explore the afterlife in this Viking co-op adventure.",
    "v-rising": "Rise as a vampire and build your empire in real time."
  };

  const gameTags = {
    "aska": [],
    "avorion": ["Mod Support"],
    "conan-exiles": ["PvP", "Mod Support"],
    "eco": ["Mod Support"],
    "empyrion": ["PvP", "Mod Support"],
    "enshrouded": ["PvP"],
    "icarus": [],
    "night-of-the-dead": [],
    "minecraft": ["PvP", "Mod Support"],
    "palworld": [],
    "project-zomboid": ["PvP", "Mod Support"],
    "rust": ["PvP", "Mod Support"],
    "satisfactory": ["Mod Support"],
    "space-engineers": ["Mod Support"],
    "stationeers": ["Mod Support"],
    "subsistence": ["PvP"],
    "sunkenland": ["PvP"],
    "terraria": ["PvP", "Mod Support"],
    "unturned": ["PvP", "Mod Support"],
    "valhiem": ["PvP", "Mod Support"],
    "v-rising": ["PvP", "Mod Support"]
  };

  const grid = document.getElementById('game-grid');

  games.forEach((game) => {
  const slug = game.toLowerCase().replace(/[^a-z0-9]+/g, '-');

  grid.innerHTML += `
    <div class="game-card">
      <img src="images/${slug}.png" alt="${game} Logo" onerror="this.src='images/placeholder.png'" />
      <h2>${game}</h2>
      <p id="desc-${slug}">Loading...</p>
      <a href="/game/${slug}.html" class="order-btn">Order Server</a>
      <div class="tags" id="tags-${slug}"></div>
    </div>
  `;
});


  games.forEach((game) => {
    const slug = game.toLowerCase().replace(/[^a-z0-9]+/g, '-');

    const el = document.getElementById(`desc-${slug}`);
    if (el) el.textContent = descriptions[slug] || 'Game server hosting made simple.';

    const tagWrap = document.getElementById(`tags-${slug}`);
    const tags = (gameTags[slug] || []);
    tags.push("24/7 Uptime");
    tags.forEach(tag => {
      const span = document.createElement("span");
      span.textContent = tag;
      tagWrap.appendChild(span);
    });
  });
</script>
</body>
</html>
