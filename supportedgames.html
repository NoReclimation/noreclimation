<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supported Games | Reclaimed Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      color: #fff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }

    .header-icons button,
    .header-icons a {
      background: none;
      border: none;
      color: #fff;
      margin-left: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #222;
      color: #fff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .game-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .game-card {
      background: #1f1f1f;
      color: #e0e0e0;
    }

    .game-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .game-card h2 {
      margin: 1rem 0 0.5rem;
    }

    .game-card p {
      font-size: 0.9rem;
      color: #666;
    }

    .order-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }

    .tags {
      margin-top: 1rem;
    }

    .tags span {
      display: inline-block;
      background-color: #eee;
      padding: 0.25rem 0.5rem;
      margin: 0.25rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Reclaimed Servers</div>
    <nav>
      <a href="/">Home</a>
      <a href="/supported-games">Supported Games</a>
      <a href="/contact">Contact</a>
      <a href="/faq">FAQ</a>
      <a href="/news">News</a>
      <a href="/dashboard">Dashboard</a>
    </nav>
    <div class="header-icons">
      <button id="dark-mode-toggle">ðŸŒ™</button>
      <a href="https://discord.gg/yourserver" target="_blank">ðŸ’¬</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Supported Games</h1>
    <p>Choose your game and configure your server</p>
  </section>

  <!-- Game Cards Grid -->
  <section class="game-grid" id="game-grid">
    <!-- Game cards will be injected here by JavaScript -->
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Reclaimed Servers. All rights reserved.</p>
  </footer>

  <script>
  const toggle = document.getElementById('dark-mode-toggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  const games = [
    "ASKA", "Avorion", "Conan Exiles", "Eco", "Empyrion", "Enshrouded",
    "Icarus", "Night of the Dead", "Minecraft", "Palworld", "Project Zomboid",
    "Rust", "Satisfactory", "Space Engineers", "Stationeers", "Subsistence",
    "Sunkenland", "Terraria", "Unturned", "Valhiem", "V Rising"
  ];

  const grid = document.getElementById('game-grid');
  games.forEach((game, index) => {
    const slug = game.toLowerCase().replace(/[^a-z0-9]+/g, '-');
    grid.innerHTML += `
      <div class="game-card">
        <img src="images/${slug}.png" alt="${game} Logo" />
        <h2>${game}</h2>
        <p>Short description of ${game}.</p>
        <a href="/order/${slug}.html" class="order-btn">Order Server</a>
        <div class="tags">
          <span>PvP</span><span>Mod Support</span><span>24/7 Uptime</span>
        </div>
      </div>
    `;
  });
</script>
</body>
</html>
