<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Reclaimed Servers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .container {
      display: flex;
      max-width: 1000px;
      margin: 80px auto;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .contact-info {
      flex: 1;
      padding: 40px;
      background-color: #161616;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-info h2 {
      margin: 0;
      font-size: 24px;
    }

    .contact-info p {
      margin: 0;
      color: #bbbbbb;
    }

    .contact-form {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
      resize: none;
    }

    .contact-form button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #43a047;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Reclaimed Servers</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="supported-games.html">Supported Games</a>
      <a href="contact.html">Contact</a>
      <a href="news.html">News</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <div class="container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>Email: support@reclaimedservers.com</p>
      <p>Support Hours:</p>
      <p>Mon-Fri: 9am - 6pm CST</p>
      <p>Discord: @ReclaimedSupport</p>
    </div>
    <div class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </div>
  </div>
</body>
</html>
